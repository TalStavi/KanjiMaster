name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Stamp index.html with a unique build version so browsers bust cache
      - name: Cache-bust version stamp
        run: |
          BUILD_ID=$(date +%s)
          sed -i "s/const APP_VERSION = '[^']*'/const APP_VERSION = '${BUILD_ID}'/" index.html

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - id: deployment
        uses: actions/deploy-pages@v4
